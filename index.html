<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExpoMoto - Edição Harley Davidson</title>
  <!-- link CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="img/motocicleta.png" type="image/x-icon">  
</head>
<body>

  <!-- HEADER -->
  <header id="event-subscription">
    <div id="disclaimer">
      <h2>ExpoMoto</h2>
      <p class="about-event">Um evento para acelerar seu coração</p>
      <p>Data do evento:</p>
      <p class="event-date">Domingo, 25 de Maio, a partir das 10h</p>
    </div>

    <div id="subscription-form">
      <p>Preencha o formulário para receber os detalhes do evento</p>
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" placeholder="Digite seu nome" />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" placeholder="Digite seu melhor e-mail" />
        </div>
        <div class="form-group">
          <label for="phone">Telefone</label>
          <input type="text" placeholder="Número de Whatsapp" />
        </div>
        <div class="form-group">
          <label for="interest">Principal interesse</label>
          <select name="interest">
            <option value="" disabled selected>Selecione</option>
            <option value="apartment">Novos modelos</option>
            <option value="house">Peças</option>
            <option value="garden">Acessórios</option>
            <option value="other">Outro</option>
          </select>
        </div>
        <input type="submit" class="btn" value="Quero me inscrever" />
      </form>
    </div>
  </header>

  <!-- explore a linha -->
  <main>
    <div class="explore">
        <div class="info">
            <div class="texto">
                <h2>Explore a linha de motocicletas</h2>              
            </div>
            <img src="img/hd1.jpg" alt="moto" class="moto">
              <p>Criada para aventureiros</p>
            <img src="img/hd2.jpg" alt="moto" class="moto">
              <p>Nossos destinos. Nossas regras.</p>
            <img src="img/hd3.jpg" alt="moto" class="moto">
              <p>Desejada por todos</p>
        </div>
    </div>
  </main>
 
</body>
</html>
